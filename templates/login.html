<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>NeoNabi Giriş</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(270deg, #ff0000, #0000ff);
            background-size: 400% 400%;
            animation: neonBg 6s ease infinite;
            color: #fff;
        }

        @keyframes neonBg {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
        }

        form {
            background: rgba(0, 0, 0, 0.6);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 25px #0ff;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #00ffff;
            color: #000;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        a {
            color: #fff;
            text-decoration: underline;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeoNabi Paneli - Giriş</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" placeholder="Şifre" required>
            <button type="submit">Giriş Yap</button>
        </form>
        <p>Hesabın yok mu? <a href="/register">Kayıt Ol</a></p>
    </div>
</body>
</html>
