<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeoNab Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #000 0%, #050505 100%);
      color: #0ff;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg, rgba(0,255,255,0.05) 0px, rgba(0,255,255,0.05) 1px,
        transparent 1px, transparent 4px
      );
      z-index: 0;
      pointer-events: none;
    }

    .header {
      background: #000000cc;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px #00ffff;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      user-select: none;
    }

    .menu-toggle {
      font-size: 28px;
      color: #0ff;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 20px;
      background: #000000f2;
      border: 1px solid #0ff;
      border-radius: 15px;
      width: 320px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 40px #00ffff88;
      display: none;
      z-index: 99;
    }

    .category {
      font-size: 20px;
      font-weight: 700;
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #0ff;
      padding-bottom: 5px;
      cursor: pointer;
    }

    .submenu {
      margin-top: 10px;
      display: none;
      flex-direction: column;
    }

    .submenu a {
      text-decoration: none;
      color: #00f6ff;
      background: #01010a;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff80;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .submenu a:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    .label-free, .label-vip {
      font-size: 11px;
      font-weight: 700;
      border-radius: 4px;
      padding: 3px 6px;
      margin-left: 10px;
    }

    .label-free {
      background: #00aa00;
      color: #fff;
      box-shadow: 0 0 5px #0f0;
    }

    .label-vip {
      background: #ff0033;
      color: #fff;
      box-shadow: 0 0 5px #f00;
    }

    .toggle-icon {
      font-size: 16px;
      transition: transform 0.3s ease;
    }

    .rotated {
      transform: rotate(90deg);
    }

    .menu::-webkit-scrollbar {
      width: 8px;
    }

    .menu::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 10px;
    }

    .menu::-webkit-scrollbar-track {
      background: #111;
    }

    @media (max-width: 400px) {
      .menu {
        width: 90vw;
        right: 5vw;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">NeoNab</div>
    <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
  </header>

  <nav class="menu" id="menu">
    <div class="category" onclick="toggleSubmenu('neo')">
      NeoNab2025 üê∫
      <span class="toggle-icon" id="neo-icon">‚ñ∂</span>
    </div>
    <div class="submenu" id="neo">
      <a href="/sorgu/adsoyad">Ad Soyad<span class="label-free">Free</span></a>
      <a href="/sorgu/adsoyadil">Adsoyad ƒ∞l<span class="label-free">Free</span></a>
      <a href="/sorgu/adsoyadil">Adsoyad ƒ∞l ƒ∞l√ße<span class="label-free">Free</span></a>
      <a href="/sorgu/telegram">Telegram Sorgu<span class="label-free">Free</span></a>
    </div>

    <div class="category" onclick="toggleSubmenu('diger')">
      Diƒüer ƒ∞≈ülemler üçåüçå
      <span class="toggle-icon" id="diger-icon">‚ñ∂</span>
    </div>
    <div class="submenu" id="diger">
      <a href="/sorgu/tc">TC Pro<span class="label-vip">VIP</span></a>
      <a href="/sorgu/tcgsm">TC GSM<span class="label-vip">VIP</span></a>
      <a href="/sorgu/tapu">Tapu<span class="label-vip">VIP</span></a>
      <a href="/sorgu/sulale">S√ºlale<span class="label-vip">VIP</span></a>
    </div>

    <div class="category" onclick="toggleSubmenu('saglam')">
      Saƒülam ƒ∞≈ülemler üåê
      <span class="toggle-icon" id="saglam-icon">‚ñ∂</span>
    </div>
    <div class="submenu" id="saglam">
      <a href="/sorgu/isyeriyetkili">SGK Yetkili<span class="label-vip">VIP</span></a>
      <a href="/sorgu/isyeri">ƒ∞≈ü Yeri<span class="label-vip">VIP</span></a>
      <a href="/sorgu/hane">Hane API<span class="label-vip">VIP</span></a>
      <a href="/sorgu/gsmdetay">GSM Detay<span class="label-vip">VIP</span></a>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
      menu.style.flexDirection = 'column';
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      const icon = document.getElementById(id + '-icon');
      const isOpen = submenu.style.display === 'flex';
      submenu.style.display = isOpen ? 'none' : 'flex';
      submenu.style.flexDirection = 'column';
      icon.classList.toggle('rotated', !isOpen);
    }
  </script>

</body>
</html>
